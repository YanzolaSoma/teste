    <!-- ***** Mascote Waifu ***** -->
    <div class="waifu-mascot">
      <pre class="waifu-art">
  (｡> ‿ <｡)づ♡
      </pre>
      <div class="waifu-speech">Hii~ Senpai! Precisa de ajuda?</div>
    </div>

    <style>
      .waifu-mascot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: flex-end;
        gap: 8px;
        z-index: 9999;
        font-family: monospace;
      }

      .waifu-art {
        font-size: 14px;
        margin: 0;
        line-height: 1.2;
      }

      .waifu-speech {
        background: #fff;
        border: 2px solid #ff6ec7;
        border-radius: 12px;
        padding: 8px 12px;
        max-width: 180px;
        font-size: 13px;
        color: #333;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        animation: floatText 3s infinite ease-in-out;
      }

      @keyframes floatText {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
    </style>

    <script>
      const waifuLines = [
        "Hii~ Senpai! Precisa de ajuda?",
        "OwO! Bem-vindo ao site!",
        "Nyaa~ vamos jogar Flappy Bird?",
        "Não esquece de se hidratar ✨",
        "Ganbareee! Você consegue!"
      ];

      function changeWaifuSpeech() {
        const speech = document.querySelector(".waifu-speech");
        speech.textContent = waifuLines[Math.floor(Math.random() * waifuLines.length)];
      }

      // Troca a fala da waifu a cada 5s
      setInterval(changeWaifuSpeech, 5000);
    </script>
