<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <title>YCM</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ===== Preloader Anime Style ===== */
    #anime-preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffb6f9, #ffd6e0, #c7b8ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      font-family: "Poppins", sans-serif;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #anime-preloader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    #anime-preloader img {
      width: 120px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 10px #ff6ee7);
      animation: pulse 1.5s infinite;
    }

    #anime-preloader h2 {
      color: #fff;
      font-size: 28px;
      font-weight: 800;
      text-shadow: 0 0 12px #ff6ee7, 0 0 24px #ff80c0;
      animation: bounce 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== Botão Play & GameOver ===== */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: "Poppins", sans-serif;
      font-size: 32px;
      font-weight: bold;
      z-index: 100;
    }

    .overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #ff80c0;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 12px #ff80c0;
      transition: 0.3s;
    }

    .overlay button:hover {
      background: #ff5ca7;
    }

    /* ===== Pontuação ===== */
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px black;
      font-family: "Poppins", sans-serif;
    }

    /* ===== Canvas Flappy ===== */
    .game-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- ===== Preloader Anime ===== -->
  <div id="anime-preloader">
    <img src="https://i.pinimg.com/originals/1c/f2/70/1cf2702f9b8d0751c063ab1c35d6ac7b.gif" alt="loading">
    <h2 id="preloaderText">CARREGANDO...</h2>
  </div>

  <!-- ===== Flappy Bird ===== -->
  <div class="game-section">
    <h2>Play Flappy Bird!</h2>
    <div class="game-container">
      <canvas id="flappyBirdGame" width="800" height="600"></canvas>
      <div id="score">0</div>
      <!-- Overlays -->
      <div id="startOverlay" class="overlay">
        <div>FLAPPY BIRD</div>
        <button onclick="startGame()">▶ Play</button>
      </div>
      <div id="gameOverOverlay" class="overlay" style="display:none;">
        <div>GAME OVER</div>
        <button onclick="restartGame()">Jogar Novamente</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Preloader: dura mais tempo =====
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("preloaderText").innerText = "BEM VINDO!";
        setTimeout(() => {
          document.getElementById("anime-preloader").classList.add("fade-out");
        }, 1500);
      }, 2000); // 2s antes de trocar pra "BEM VINDO"
    });

    // ===== Flappy Bird =====
    const birdImage = new Image();
    birdImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOLplzV906A5uOSnie-v2U4bn-yaaCqz80xg&s";

    const canvas = document.getElementById("flappyBirdGame");
    const ctx = canvas.getContext("2d");

    let birdY = canvas.height / 2;
    let birdX = 50;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jump = -10;

    let pipes = [];
    const pipeWidth = 50;
    const pipeGap = 200;
    let pipeInterval = 100;
    let frame = 0;
    let score = 0;

    let gameRunning = false;

    function drawBird() {
      ctx.drawImage(birdImage, birdX, birdY, 40, 40);
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      }
    }

    function updatePipes() {
      if (frame % pipeInterval === 0) {
        const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap));
        pipes.push({ x: canvas.width, top: pipeHeight, bottom: pipeHeight + pipeGap, passed: false });
      }

      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        if (!pipes[i].passed && pipes[i].x + pipeWidth < birdX) {
          score++;
          document.getElementById("score").innerText = score;
          pipes[i].passed = true;
        }

        if (pipes[i].x + pipeWidth <= 0) {
          pipes.splice(i, 1);
          i--;
        }
      }
    }

    function detectCollision() {
      for (let i = 0; i < pipes.length; i++) {
        const pipe = pipes[i];
        if (
          birdX + 40 > pipe.x &&
          birdX < pipe.x + pipeWidth &&
          (birdY < pipe.top || birdY + 40 > pipe.bottom)
        ) {
          return true;
        }
      }
      return birdY <= 0 || birdY + 40 >= canvas.height;
    }

    function update() {
      if (!gameRunning) return;

      birdVelocity += gravity;
      birdY += birdVelocity;

      if (detectCollision()) {
        gameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      updatePipes();

      frame++;
      requestAnimationFrame(update);
    }

    function jumpBird() {
      if (!gameRunning) return;
      birdVelocity = jump;
    }

    function resetGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      document.getElementById("score").innerText = score;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
    }

    function startGame() {
      document.getElementById("startOverlay").style.display = "none";
      resetGame();
      gameRunning = true;
      update();
    }

    function gameOver() {
      gameRunning = false;
      document.getElementById("gameOverOverlay").style.display = "flex";
    }

    function restartGame() {
      document.getElementById("gameOverOverlay").style.display = "none";
      startGame();
    }

    document.addEventListener("keydown", jumpBird);
    drawBird(); // mostra pássaro parado no início
  </script>
</body>
</html>
